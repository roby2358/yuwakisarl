<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MINIGAM</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/game_logic.js"></script>
    <script src="/static/game.js" defer></script>
  </head>
  <body>
    <main>
      <h1>MINIGAM</h1>
      <section id="board-container">
        <div id="board">
          <div class="point-row top">
            <div class="point" data-point="6"></div>
            <div class="point" data-point="5"></div>
            <div class="point" data-point="4"></div>
            <div class="point" data-point="3"></div>
            <div class="point" data-point="2"></div>
            <div class="point" data-point="1"></div>
          </div>
          <div id="center-strip">
            <div id="ai-bar" class="bar">
              <div class="bar-label">AI Bar</div>
              <div class="checker-stack"></div>
            </div>
            <div id="dice-area">
              <div id="dice"></div>
              <div id="turn-indicator"></div>
            </div>
            <div id="human-bar" class="bar">
              <div class="bar-label">Human Bar</div>
              <div class="checker-stack"></div>
            </div>
          </div>
          <div class="point-row bottom">
            <div class="point" data-point="1"></div>
            <div class="point" data-point="2"></div>
            <div class="point" data-point="3"></div>
            <div class="point" data-point="4"></div>
            <div class="point" data-point="5"></div>
            <div class="point" data-point="6"></div>
          </div>
        </div>
      </section>
      <section id="borne-off">
        <div>
          <h2>Human Off</h2>
          <div id="human-off" class="checker-stack"></div>
        </div>
        <div>
          <h2>AI Off</h2>
          <div id="ai-off" class="checker-stack"></div>
        </div>
      </section>
      <section id="controls">
        <h2>Controls</h2>
        <ul>
          <li>Space: Roll on your turn</li>
          <li>1-6: Move or enter to that point</li>
          <li>b1-6: Bear a checker off from that point</li>
        </ul>
      </section>
      <section id="messages">
        <h2>Messages</h2>
        <div id="log"></div>
      </section>
    </main>
  </body>
</html>
