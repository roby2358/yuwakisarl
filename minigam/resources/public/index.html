<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MINIGAM</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/game_logic.js"></script>
    <script src="/static/game.js" defer></script>
  </head>
  <body>
    <main>
      <h1>MINIGAM</h1>
      <section id="board-wrapper">
        <div id="board-header">
          <div id="dice"></div>
          <div id="turn-indicator"></div>
        </div>
        <div id="board">
          <div id="left-rail" class="rail">
            <div class="rail-label">AI Bar</div>
            <div id="ai-bar" class="checker-stack"></div>
          </div>
          <div id="point-area">
            <div class="point-row">
              <div class="point" data-point="1" data-ai="6"></div>
              <div class="point" data-point="2" data-ai="5"></div>
              <div class="point" data-point="3" data-ai="4"></div>
              <div class="point" data-point="4" data-ai="3"></div>
              <div class="point" data-point="5" data-ai="2"></div>
              <div class="point" data-point="6" data-ai="1"></div>
            </div>
            <div id="mid-divider"></div>
          </div>
          <div id="right-rail" class="rail">
            <div class="rail-label">Human Bar</div>
            <div id="human-bar" class="checker-stack"></div>
          </div>
        </div>
      </section>
      <section id="messages">
        <h2>Messages</h2>
        <div id="log"></div>
      </section>
      <section id="borne-off">
        <div>
          <h2>Human Off</h2>
          <div id="human-off" class="checker-stack"></div>
        </div>
        <div>
          <h2>AI Off</h2>
          <div id="ai-off" class="checker-stack"></div>
        </div>
      </section>
      <section id="controls">
        <h2>Controls</h2>
        <ul>
          <li>Space: Roll on your turn</li>
          <li>1-6: Move or enter to that point</li>
          <li>b1-6: Bear a checker off from that point</li>
        </ul>
      </section>
    </main>
  </body>
</html>
